
    <svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
        <style>
            .text { font-family: 'Segoe UI', Consolas, monospace; fill: #e6e6e6; }
            .label { font-size: 8px; opacity: 0.5; text-transform: uppercase; letter-spacing: 1px; }
            .value { font-size: 13px; font-weight: bold; }
            
            @keyframes pulse {
                0%, 100% { opacity: 0.5; filter: drop-shadow(0 0 2px #00ff41); }
                50% { opacity: 1; filter: drop-shadow(0 0 10px #00ff41); }
            }
            
            @keyframes scan {
                0% { transform: translateY(0); opacity: 0; }
                10% { opacity: 0.5; }
                90% { opacity: 0.5; }
                100% { transform: translateY(200px); opacity: 0; }
            }

            @keyframes slide {
                from { stroke-dashoffset: 200; }
                to { stroke-dashoffset: 0; }
            }

            .core {
                animation: pulse 0.5s infinite ease-in-out;
                fill: #00ff41;
            }
            
            .scanner {
                animation: scan 4s linear infinite;
                stroke: #00ff41;
                stroke-width: 1;
                opacity: 0.2;
            }

            .sparkline {
                stroke: #00ff41;
                stroke-width: 2;
                fill: none;
                stroke-dasharray: 200;
                animation: slide 2s ease-out forwards;
            }
        </style>

        <!-- BACKGROUND MODULE -->
        <rect width="400" height="200" rx="12" fill="#0d1117" stroke="#21262d" stroke-width="2"/>
        
        <!-- SCANNER LINE -->
        <line x1="0" y1="0" x2="400" y2="0" class="scanner" />

        <!-- HEADER STATUS -->
        <g transform="translate(20, 25)">
            <text class="text label">COGNITIVE_ID</text>
            <text y="18" class="text" font-size="14" font-weight="900" fill="#ffffff">SH1W4</text>
            
            <rect x="280" y="-10" width="85" height="14" rx="3" fill="#00ff41" fill-opacity="0.1"/>
            <text x="322.5" y="0" class="text" font-size="8" text-anchor="middle" font-weight="bold" fill="#00ff41">HYPER-EVOLUTION</text>
        </g>

        <!-- CENTRAL BIO-CORE -->
        <g transform="translate(55, 100)">
            <circle r="35" stroke="#30363d" stroke-width="1" stroke-dasharray="4 4" />
            <circle r="15" class="core" />
            <circle r="22" stroke="#00ff41" stroke-width="0.5" opacity="0.2" />
        </g>

        <!-- DATA READOUTS (Grid Layout) -->
        <g transform="translate(120, 60)">
            <!-- Column 1 -->
            <g>
                <text class="text label">MUTATIONS</text>
                <text y="16" class="text value" fill="#00ff41">300</text>
            </g>
            
            <g transform="translate(0, 40)">
                <text class="text label">CONNECTIONS</text>
                <text y="16" class="text value">8</text>
            </g>

            <!-- Column 2 -->
            <g transform="translate(100, 0)">
                <text class="text label">STRAIN</text>
                <text y="16" class="text value" fill="#ffffff">Python</text>
            </g>
            
            <g transform="translate(100, 40)">
                <text class="text label">STRANDS</text>
                <text y="16" class="text value">6</text>
            </g>
        </g>

        <!-- ACTIVITY SPARKLINE (Dedicated Bottom Right) -->
        <g transform="translate(260, 130)">
             <text y="-5" class="text label" opacity="0.4">ACTIVITY_TREND</text>
             <path d="M 0,76.0 L 295,87.0 L 310,87.0 L 325,71.0 L 340,78.0 L 355,70.0 L 370,95.0" class="sparkline" transform="translate(0, -10) scale(0.9)"/>
        </g>

        <!-- FOOTER -->
        <rect y="175" width="400" height="25" fill="#161b22" opacity="0.6" />
        <text x="20" y="191" class="text label" font-size="7">LAST_SCAN: 2025-12-20 01:09:39 UTC</text>
        <text x="380" y="191" class="text label" font-size="7" text-anchor="end">KERNEL_VER: 2.2.1-FIX</text>

    </svg>
    