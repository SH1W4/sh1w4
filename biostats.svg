
    <svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
        <style>
            .text { font-family: 'Segoe UI', Consolas, monospace; fill: #e6e6e6; }
            .label { font-size: 9px; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; }
            .value { font-size: 14px; font-weight: bold; }
            
            @keyframes pulse {
                0%, 100% { opacity: 0.5; filter: drop-shadow(0 0 2px #00ff41); }
                50% { opacity: 1; filter: drop-shadow(0 0 10px #00ff41); }
            }
            
            @keyframes scan {
                0% { transform: translateY(0); opacity: 0; }
                10% { opacity: 0.5; }
                90% { opacity: 0.5; }
                100% { transform: translateY(200px); opacity: 0; }
            }

            @keyframes slide {
                from { stroke-dashoffset: 200; }
                to { stroke-dashoffset: 0; }
            }

            .core {
                animation: pulse 0.5s infinite ease-in-out;
                fill: #00ff41;
            }
            
            .scanner {
                animation: scan 4s linear infinite;
                stroke: #00ff41;
                stroke-width: 1;
                opacity: 0.2;
            }

            .sparkline {
                stroke: #00ff41;
                stroke-width: 2;
                fill: none;
                stroke-dasharray: 200;
                animation: slide 2s ease-out forwards;
            }
        </style>

        <!-- BACKGROUND MODULE -->
        <rect width="400" height="200" rx="12" fill="#0d1117" stroke="#21262d" stroke-width="2"/>
        
        <!-- SCANNER LINE -->
        <line x1="0" y1="0" x2="400" y2="0" class="scanner" />

        <!-- HEADER STATUS -->
        <g transform="translate(20, 25)">
            <text class="text label">COGNITIVE_ID</text>
            <text y="18" class="text" font-size="16" font-weight="900" fill="#ffffff">SH1W4</text>
            
            <rect x="280" y="-10" width="80" height="14" rx="3" fill="#00ff41" fill-opacity="0.1"/>
            <text x="320" y="0" class="text" font-size="8" text-anchor="middle" font-weight="bold" fill="#00ff41">HYPER-EVOLUTION</text>
        </g>

        <!-- CENTRAL BIO-CORE -->
        <g transform="translate(60, 100)">
            <circle r="40" stroke="#30363d" stroke-width="1" stroke-dasharray="4 4" />
            <circle r="18" class="core" />
            <circle r="25" stroke="#00ff41" stroke-width="0.5" opacity="0.3" />
        </g>

        <!-- DATA READOUTS (Left Grid) -->
        <g transform="translate(140, 65)">
            <g>
                <text class="text label">RECURRENT_MUTATIONS</text>
                <text y="18" class="text value" fill="#00ff41">300 <tspan font-size="10" opacity="0.5">EVTS</tspan></text>
            </g>
            
            <g transform="translate(0, 45)">
                <text class="text label">NEURAL_CONNECTIONS</text>
                <text y="18" class="text value">8 <tspan font-size="10" opacity="0.5">NODES</tspan></text>
            </g>
        </g>

        <!-- DATA READOUTS (Right Grid) -->
        <g transform="translate(270, 65)">
            <g>
                <text class="text label">DOMINANT_STRAIN</text>
                <text y="18" class="text value" fill="#ffffff">> Python</text>
            </g>
            
            <g transform="translate(0, 45)">
                <text class="text label">ACTIVE_NODES</text>
                <text y="18" class="text value">6 <tspan font-size="10" opacity="0.5">STRAND</tspan></text>
            </g>
        </g>

        <!-- ACTIVITY SPARKLINE -->
        <g transform="translate(0, 40)">
             <text x="280" y="45" class="text label" opacity="0.4">ACTIVITY_TREND (7D)</text>
             <path d="M 280,100.0 L 295,96.57142857142857 L 310,80.28571428571428 L 325,89.71428571428571 L 340,86.28571428571429 L 355,70.0 L 370,84.57142857142857" class="sparkline" />
        </g>

        <!-- FOOTER -->
        <rect y="170" width="400" height="30" fill="#161b22" opacity="0.5" />
        <text x="20" y="188" class="text label" font-size="8">LAST_SCAN: 2025-12-18 14:18:01 UTC</text>
        <text x="380" y="188" class="text label" font-size="8" text-anchor="end">KERNEL_VER: 2.2.0-STABLE</text>

    </svg>
    