
    <svg width="600" height="60" viewBox="0 0 600 60" fill="none" xmlns="http://www.w3.org/2000/svg">
        <style>
            .text { font-family: 'Segoe UI', Consolas, monospace; fill: #00ff41; font-size: 10px; letter-spacing: 2px; font-weight: bold; }
            .label { fill: #8b949e; font-size: 8px; letter-spacing: 1px; }
            .cursor { animation: blink 1s infinite; fill: #00ff41; }
            @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        </style>

        <rect width="600" height="60" rx="4" fill="#0d1117" stroke="#30363d" stroke-width="1"/>
        
        <g transform="translate(20, 20)">
            <text class="label">CURRENT_STRATEGIC_DIRECTIVE:</text>
            <text y="20" class="text">> REFINING_SEVE_FRAMEWORK // TARGET: ETHICAL_ALIGNMENT_STABILITY<tspan class="cursor">_</tspan></text>
        </g>
        
        <circle cx="580" cy="15" r="3" fill="#f1c40f">
            <animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite" />
        </circle>
    </svg>
    